<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kanban Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Kanban Board Login</h2>
        
        <!-- Hamara Naya Custom Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email-input" class="block text-sm font-medium text-gray-700">ईमेल पता</label>
                <input id="email-input" type="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="password-input" class="block text-sm font-medium text-gray-700">पासवर्ड</label>
                <input id="password-input" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Error Message yahaan dikhega -->
            <div id="error-message" class="text-red-500 text-sm text-center"></div>

            <div class="flex items-center justify-between space-x-2">
                <button id="login-button" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    साइन इन करें
                </button>
                <button id="signup-button" type="button" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    साइन अप करें
                </button>
            </div>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://tzzrqhyupdlyjkoyltjc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6enJxaHl1cGRseWprb3lsdGpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MzU4MjUsImV4cCI6MjA3NzQxMTgyNX0.dWcaX4rRWrUzApTKCRbPFeYnEcRXnU9vALZ3pbDDW1A';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elements ko select karein
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');

        // Check karein ki user pehle se login hai ya nahi
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'index.html';
            }
        });
        
        // Login button par click hone par
        loginButton.addEventListener('click', async (e) => {
            e.preventDefault(); // Form ko submit hone se rokein
            errorMessage.textContent = ''; // Purana error message saaf karein
            
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: emailInput.value,
                password: passwordInput.value,
            });

            if (error) {
                errorMessage.textContent = 'गलत ईमेल या पासवर्ड।';
            } else if (data.session) {
                window.location.href = 'index.html';
            }
        });

        // Sign up button par click hone par
        signupButton.addEventListener('click', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';

            const { data, error } = await supabaseClient.auth.signUp({
                email: emailInput.value,
                password: passwordInput.value,
            });

            if (error) {
                errorMessage.textContent = error.message;
            } else {
                alert('साइन अप सफल! कृपया अपना ईमेल चेक करें और वेरिफिकेशन लिंक पर क्लिक करें।');
            }
        });

    </script>
</body>
</html>
